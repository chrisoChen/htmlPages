<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" />
</head>
<body>
    <div class="groups-bg">
        <div class="groups-grid">
            <div class="toolbar">
                <i class="far fa-comment-alt"></i>
                <i class="fas fa-user-friends"></i>
                <i class="fas fa-stopwatch"></i>
                <i class="fas fa-cog"></i>
            </div>
            <div class="viewbar">
                <div class="viewbar-header">
                    <i class="fas fa-arrow-left"></i>
                    <h2 class="viewbar-header-title">Groups</h2>
                </div>
                <div class="view-options">
                    <i class="fas fa-th-large"></i>
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <div class="group-items">
                <div class="group-item">
                    <div class="group-live">
                        <i class="fas fa-circle"></i>
                    </div>
                    <div class="group-icon-food">
                        <img src="https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=780&q=80" alt="Food Icon">
                    </div>
                    <div class="group-name">Cuisine</div>
                    <div class="group-member-count">36 members</div>
                </div>
                <div class="group-item">
                    <div class="group-live"></div>
                    <div class="group-icon-art">
                        <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=745&q=80" alt="Art Icon">
                    </div>
                    <div class="group-name">Art</div>
                    <div class="group-member-count">9 members</div>
                </div>
                <div class="group-item">
                    <div class="group-live"></div>
                    <div class="group-icon-workout">
                        <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Workout Icon">
                    </div>
                    <div class="group-name">Workout</div>
                    <div class="group-member-count">27 members</div>
                </div>
                <div class="group-item">
                    <div class="group-live">
                        <i class="fas fa-circle"></i>
                    </div>
                    <div class="group-icon-gaming">
                        <img src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Gaming Icon">
                    </div>
                    <div class="group-name">Gaming</div>
                    <div class="group-member-count">105 members</div>
                </div>
                <div class="group-item">
                    <div class="group-live"></div>
                    <div class="group-icon-hiking">
                        <img src="https://images.unsplash.com/uploads/1412533519888a485b488/bb9f9777?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Hiking Icon">
                    </div>
                    <div class="group-name">Hiking</div>
                    <div class="group-member-count">97 members</div>
                </div>
                <div class="group-item">
                    <div class="group-live">
                        <i class="fas fa-circle"></i>
                    </div>
                    <div class="group-icon-yoga">
                        <img src="https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=920&q=80" alt="Yoga Icon">
                    </div>
                    <div class="group-name">Yoga</div>
                    <div class="group-member-count">65 members</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
